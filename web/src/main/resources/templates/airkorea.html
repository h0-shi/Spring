<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
    <head>
        <th:block th:insert="~{menu.html :: head}"></th:block>
     <style type="text/css">
     img{
     width: 150px;
     }
     </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <th:block th:insert="~{menu.html :: menu}"></th:block>
        <!-- Mashead header-->
        <!-- Quote/testimonial aside-->
        <aside class="text-center">
            <div class="container px-5">
            <h1>공공데이터 포털에서 데이터 가져오기</h1>
            <div class="">
            	<!-- [[${data }]] -->
            </div>          	
			
            </div>
        </aside>
        <!-- App features section-->
        <table>
        	<tr>
        		<th>InformCause</th>
        		<th>informData</th>
        		<th>informGrade</th>
        		<th>informCode</th>
        		<th>informOverall</th>
        		<th>dateTime</th>
        		<th>imageUrl1</th>
        		<th>imageUrl2</th>
        		<th>imageUrl3</th>
        		<th>imageUrl4</th>
        		<th>imageUrl5</th>
        		<th>imageUrl6</th>
        	</tr>
        	<tr th:each="row:${data}">
        		<td th:text="${row.informCause}"></td>
        		<td th:text="${row.informData}"></td>
        		<td th:text="${row.informGrade}"></td>
        		<td th:text="${row.informCode}"></td>
        		<td th:text="${row.informOverall}"></td>
        		<td th:text="${row.dataTime}"></td>
        		<td><img alt="사진" th:src="${row.imageUrl1}"></td>
        		<td><img alt="사진" th:src="${row.imageUrl2}"></td>
        		<td><img alt="사진" th:src="${row.imageUrl3}"></td>
        		<td><img alt="사진" th:src="${row.imageUrl4}"></td>
        		<td><img alt="사진" th:src="${row.imageUrl5}"></td>
        		<td><img alt="사진" th:src="${row.imageUrl6}"></td>
        	</tr>
        </table>
        
        <!-- Footer-->
        <th:block th:insert="~{menu.html :: footer}"></th:block>
